 <!--home.html 상속받기 -->
 {% extends 'home.html' %}

 {% block content %}
 <h1>게시글 수정하기</h1>
    <form method="POST">
    {% csrf_token %}
    <div class="form-group">        
        <label><b>제목</b></label><br>
        <input type = "text" class= "form-control" name = "my_title" value = "{{post.title}}"> 
    </div>
    <div class="form-group">
        <label><b>내용</b></label><br>  
        <textarea name = "my_contents" class= "form-control" rows ="10"> {{post.contents}} </textarea> 
    </div class="form-group">
        <input type = "submit" class = "btn btn-primary" value = "완료">
        <a href = "/post/{{post.id}}" class = "btn btn-secondary"> 수정취소 </a>      
    </form>
 {% endblock %}
