 <!--home.html 상속받기 -->
 {% extends 'home.html' %}

 {% block content %}
 <h1> 게시글 작성 </h1>
    <form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label> 제목 </label><br>
        <input type = "text" class= "form-control" name = "my_title">
    </div>
    <div class="form-group">
        <label> 내용 </label><br>  
        <textarea name = "my_contents" class= "form-control" rows ="10"> </textarea>
    </div>
    <div class="form-group">
        <label> 작성자 이메일 </label><br> 
        <input type = "text" class= "form-control" name = "my_email">
    </div>
        <input type = "submit"  value = "작성하기" class="btn btn-primary">
        <a href = "/posts" class="btn btn-secondary"> 게시글 목록 </a>
    </form>
 {% endblock %}
